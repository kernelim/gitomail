language: haskell-multi-ghc

sudo: false

env:
  - CABALVER=1.22

cache:
  directories:
  - $HOME/.stack/

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - cabal-install-1.22
    - libgmp-dev

before_install:
  - mkdir -p ~/.local/{bin,stack}
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz | tar -zxf - -C ~/.local/stack && ln -s ../stack/stack-0.1.6.0-linux-x86_64/stack ~/.local/bin/stack

install:
  - stack --no-terminal setup
  - stack --no-terminal build --only-snapshot

script:
  - stack --no-terminal test
